<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Practice</h1>
    <a href="mailto:example@example.com">Email Us</a>
    <script src="script.js"></script>
    <a href="tel:+1234567890">Call Us</a>
    <table border="1" cellpadding="8" cellspacing="4">
        <caption>Displayed above on table</caption>
  <tr>
    <th>Item</th>
    <th>Price</th>
  </tr>
  <tr>
    <td>Apple</td>
    <td>$1</td>
  </tr>
</table>
<table border="1" cellpadding="10" cellspacing="10">
  <tr>
    <th rowspan="2">Name</th>
    <th colspan="2">Marks</th>
  </tr>
  <tr>
    <th>Math</th>
    <th>Science</th>
  </tr>
  <tr>
    <td>Ali</td>
    <td>90</td>
    <td>85</td>
  </tr>
  <tr>
    <td>Maya</td>
    <td>95</td>
    <td>80</td>
  </tr>
</table>
<label for="country">Country:</label>
<select id="country" name="country">
  <option value="india">India</option>
  <option value="usa">USA</option>
  <option value="uk">UK</option>
</select>
<label for="message">Message:</label>
<textarea id="message" name="message" rows="4" cols="50" placeholder="Write your message here"></textarea>
<h3>Choose your hobbies:</h3>
<form>
  <input type="checkbox" id="hobby1" name="hobby" value="reading">
  <label for="hobby1">Reading</label><br>

  <input type="checkbox" id="hobby2" name="hobby" value="traveling">
  <label for="hobby2">Traveling</label><br>

  <input type="checkbox" id="hobby3" name="hobby" value="coding">
  <label for="hobby3">Coding</label>
</form>
<p title="This is extra info" style="cursor: pointer;">Hover over this text</p>

</body>
</html>
